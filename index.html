<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Belajar Jumlah</title>
  <style>
    body {
      margin: 0;
      background: #cceeff;
      font-family: sans-serif;
      overflow: hidden;
    }
    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(#cceeff, #88ccaa);
    }
    .player {
      position: absolute;
      width: 50px;
      height: 50px;
      background: #ff6600;
      bottom: 50px;
      left: 50px;
    }
    .number {
      position: absolute;
      width: 40px;
      height: 40px;
      background: yellow;
      color: black;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }
    .door {
      position: absolute;
      width: 60px;
      height: 100px;
      background: brown;
      bottom: 50px;
    }
    #questionBox {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 20px;
      border: 2px solid black;
      display: none;
      z-index: 10;
    }
    #questionBox input {
      font-size: 20px;
    }

    /* Tombol layar sentuh */
    #controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
      z-index: 5;
    }
    .btn-control {
      padding: 20px 30px;
      font-size: 24px;
      background: #444;
      color: white;
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="game">
    <div class="player" id="player"></div>
    <div class="number" id="num1" style="left: 300px; bottom: 50px;">4</div>
    <div class="number" id="num2" style="left: 600px; bottom: 50px;">6</div>
    <div class="door" id="door" style="left: 900px;"></div>
    <div id="questionBox">
      <p id="questionText">Berapa hasil dari ?</p>
      <input type="number" id="answerInput" />
      <button onclick="checkAnswer()">Jawab</button>
    </div>

    <!-- Tombol kontrol -->
    <div id="controls">
      <button class="btn-control" onclick="moveLeft()">⬅️</button>
      <button class="btn-control" onclick="moveRight()">➡️</button>
    </div>
  </div>

  <script>
    const player = document.getElementById("player");
    const num1 = document.getElementById("num1");
    const num2 = document.getElementById("num2");
    const door = document.getElementById("door");
    const questionBox = document.getElementById("questionBox");
    const questionText = document.getElementById("questionText");
    const answerInput = document.getElementById("answerInput");

    let position = 50;
    let collected = [];

    function moveRight() {
      position += 10;
      player.style.left = position + "px";
      checkCollision();
    }

    function moveLeft() {
      position -= 10;
      player.style.left = position + "px";
      checkCollision();
    }

    // Keyboard juga tetap aktif (buat laptop)
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") moveRight();
      if (e.key === "ArrowLeft") moveLeft();
    });

    function checkCollision() {
      const playerRect = player.getBoundingClientRect();

      [num1, num2].forEach((num) => {
        if (!num.dataset.collected && num.style.display !== "none") {
          const numRect = num.getBoundingClientRect();
          if (
            playerRect.left < numRect.right &&
            playerRect.right > numRect.left
          ) {
            collected.push(parseInt(num.textContent));
            num.style.display = "none";
            num.dataset.collected = "true";
          }
        }
      });

      if (collected.length === 2) {
        showQuestion();
      }
    }

    function showQuestion() {
      questionBox.style.display = "block";
      questionText.textContent = `Berapa hasil dari ${collected[0]} + ${collected[1]}?`;
      answerInput.focus();
    }

    function checkAnswer() {
      const userAnswer = parseInt(answerInput.value);
      const correct = collected[0] + collected[1];
      if (userAnswer === correct) {
        door.style.display = "none";
        questionBox.innerHTML = "<strong>Benar! Pintu terbuka!</strong>";
      } else {
        questionBox.innerHTML += "<p style='color:red;'>Salah, coba lagi!</p>";
      }
    }
  </script>
</body>
</html>
