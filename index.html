<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Game Anak Scroll</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #eef;
    }
    #world {
      width: 2000px; /* panjang dunia */
      height: 100vh;
      position: relative;
      background: linear-gradient(#cceeff, #88ccaa);
    }
    #viewport {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .player {
      position: absolute;
      width: 50px;
      height: 70px;
      background: url('https://i.imgur.com/8QfVZST.png') no-repeat center/contain; /* anak kecil */
      bottom: 50px;
      left: 50px;
    }
    .ground {
      position: absolute;
      height: 10px;
      background: #444;
      width: 100%;
      bottom: 50px;
    }
  </style>
</head>
<body>
  <div id="viewport">
    <div id="world">
      <div class="ground"></div>
      <div class="player" id="player"></div>
    </div>
  </div>

  <script>
    const player = document.getElementById("player");
    const world = document.getElementById("world");
    const viewport = document.getElementById("viewport");

    let playerX = 50;
    const speed = 10;
    const screenCenter = window.innerWidth / 2;

    // Pindah kanan/kiri pakai tap layar
    document.addEventListener("click", (e) => {
      if (e.clientX > screenCenter) {
        moveRight();
      } else {
        moveLeft();
      }
    });

    function moveRight() {
      playerX += speed;
      updatePosition();
    }

    function moveLeft() {
      playerX -= speed;
      if (playerX < 0) playerX = 0;
      updatePosition();
    }

    function updatePosition() {
      player.style.left = playerX + "px";

      // Kamera ngikutin pemain jika lewat tengah layar
      let scrollX = playerX - window.innerWidth / 2 + 25;
      if (scrollX < 0) scrollX = 0;
      if (scrollX > world.offsetWidth - window.innerWidth) {
        scrollX = world.offsetWidth - window.innerWidth;
      }
      viewport.scrollLeft = scrollX;
    }
  </script>
</body>
</html>
